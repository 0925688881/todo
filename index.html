<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吳順發的任務記錄</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/todo/manifest.json">
  <link rel="canonical" href="https://<你的用戶名>.github.io/todo/" />
</head>
<body>
  <div class="container">
    <h1>吳順發的任務記錄</h1>
    <div class="user-info">
      <button id="switch-big-task-btn">添加或選擇大任務名稱</button>
      <button id="close-app-btn">結束程式</button>
    </div>
    <div class="current-big-task">
      <span>當前大任務：<span id="current-big-task">未登錄</span></span>
    </div>
    <button id="add-task-btn" class="fab"><span class="material-icons">add</span></button>
    <div id="task-list"></div>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2>新增待辦事項</h2>
        <input type="text" id="task-title" placeholder="標題" required>
        <textarea id="task-desc" placeholder="描述（選填）"></textarea>
        <select id="task-priority">
          <option value="low">低</option>
          <option value="medium">中</option>
          <option value="high">高</option>
        </select>
        <button id="add-task-submit-btn">新增</button>
        <button id="close-modal-btn">取消</button>
      </div>
    </div>
    <div id="big-task-modal" class="modal hidden">
      <div class="modal-content">
        <h2>選擇或輸入大任務</h2>
        <div id="big-task-list" class="big-task-list"></div>
        <input type="text" id="big-task-input" placeholder="輸入新大任務名稱">
        <button id="add-big-task-btn">新增大任務</button>
        <button id="close-big-task-modal-btn">取消</button>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/todo-app/sw.js', { scope: '/todo-app/' })
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
